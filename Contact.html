<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
</head>
<body>
    <div>
        <p style="background-color: white;"><img src="images/pondit-website-logo.webp"></p>
    </div>
    <div>
        <form>
            <h1 style="text-align: center;">CONTACT</h1>
            <fieldset style="text-align: center;">
                <legend>Fill The Form</legend>
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" placeholder="Type Your First Name"><br><br>
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" placeholder="Type Your Last Name"><br><br>
                <label for="email">E-mail:</label>
                <input type="email" name="email" placeholder="Type Your E-mail"><br><br>
                <label for="phone_number">Phone Number:</label>
                <input type="number" name="number" placeholder="Type Your Valid Number"><br><br>
                <label for="gender">Gender:</label>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
                <br><br>
                <label for="file">Image:</label>
                <input type="file" name="file">
                <br>
                <br>
                <label for="massage">Massage:</label>
                <textarea name="message" rows="10" cols="20"></textarea>
                
            </fieldset>





        </form>
    </div>
</body>
</html>
